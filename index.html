<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="card">
    <div class="image"></div>
    <div class="card-text">
      <h3>Equilibrium #3429</h3>
      
      <p class="card-p">Our Equilibrium collection promotes balance and calm.</p>

      <div class="bottom-card">
        <div class="eth-div">
          <img src="./images/icon-ethereum.svg">
          <p id="eth-text">0.041 ETH</p>
        </div>
        <div class="time-div">
            <img src="./images/icon-clock.svg">
            <p id="time-text">3 days left</p>
        </div>
      </div>
  
      <div class="creation">
        <img src="./images/image-avatar.png">
        <p class="creation-by">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/cassy-dalil" target="_blank">Cassy Dalil</a>.
  </div>
</body>
</html>
